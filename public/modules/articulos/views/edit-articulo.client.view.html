<section data-ng-controller="ArticulosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Articulo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="articulo.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
        				<div class="form-group">
        					<label class="control-label" for="content">Contenido</label>
        					<div class="controls">
        						<textarea name="content" data-ng-model="articulo.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
        					</div>
        				</div>
                <div class="form-group">
                    <input type="submit" value="Actualizar" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

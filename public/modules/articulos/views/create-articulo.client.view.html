<section data-ng-controller="ArticulosController">
    <div class="page-header">
        <h1>Nuevo Articulo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
				<div class="form-group" ng-init="buscarAutores()">
					<label class="control-label" for="autor">Autor</label>
					<div class="controls" >
						<select data-ng-model="autor">
						    <option ng-repeat="autor in autores" value="{{autor._id}}">
						      {{autor.name}}
						    </option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Contenido</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Contenido"></textarea>
					</div>
				</div>
                <div class="form-group">
                    <input type="submit" value="Guardar" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

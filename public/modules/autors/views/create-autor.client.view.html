<section data-ng-controller="AutorsController">
    <div class="page-header">
        <h1>New Autor</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="perfil">Perfil</label>
                    <div class="controls">
                        <textarea name="perfil" data-ng-model="perfil" id="perfil" class="form-control" cols="30" rows="10" placeholder="Perfil" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Correo</label>
                    <div class="controls">
                        <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

<section data-ng-controller="EdicionsController as ediciones" data-ng-init="findOne()">
	<div class="page-header">
		<h1 class="text-center" data-ng-bind="edicion.name"></h1>
		<div style="height:300px; background: url('http://matt.legault.me/wp-content/uploads/2014/01/Mountain_Low_Poly1.jpg'); background-position:center;"></div>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == edicion.user._id))">
		<a class="btn btn-primary" href="/#!/edicions/{{edicion._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div class="row">
		<h3 class="text-center">Editorial</h3>
		<blockquote>
			<footer><cite>{{edicion.autor}}</cite></footer>
			<br>
			<p data-ng-bind="edicion.editorial"></p>
		</blockquote>
		<br>
		<p class="text-right">
			<small>
				<em class="text-muted">
					<span data-ng-bind="edicion.created | date:'fullDate'"></span>
				</em>
			</small>
		</p>
	</div>
	<hr>
		<div class="list-group">
	        <a data-ng-repeat="articulo in articulos | filter:ediciones.findArticulos" data-ng-href="#!/articulos/{{articulo._id}}" class="list-group-item">
				<small class="list-group-item-text">
					<span data-ng-bind="articulo.created | date:'fullDate'"></span>
					, por
					<span data-ng-bind="articulo.user.displayName"></span>
				</small>
				<h4 class="list-group-item-heading" data-ng-bind="articulo.name"></h4>
				<p class="list-group-item-text" data-ng-bind="articulo.content"></p>
	        </a>
	    </div>
	</div>
</section>
